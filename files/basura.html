<!DOCTYPE html>
<html>
    <head>
        <title>Sacar la basura</title>
		<link rel="stylesheet" href="../css/styles.css">
        <script src="../js/ejemplo.js"></script>
    </head>
    <body class="gradient-background">
        <form class="titulo-centrado fuente-grande">
            <div class="">
                <label for="nombre_persona">Tu nombre:</label>
                <input class="input-grande" type="text" id="nombre_persona">
            </div>
            <br>
            <br>
            <div class="">
                <label for="lugares">Seleccionar el lugar para dejar la basura:</label>
                <select class="input-grande" name="lugares" id="lugares">
                    <option value="">- Seleccionar lugar -</option>
                    <option value="el tacho de la esquina">En el tacho de la esquina</option>
                    <option value="el pasillo">En el pasillo de casa</option>
                    <option value="el camión de basura">En el camión de la basura</option>
                </select>
            </div>
            <div>
                <button type="button" class="clase_de_boton" onclick="sacarLaBasura()">SACAR LA BASURA</button>
            </div>
        
            <div>
                <h1 id="resultado"></h1>
            </div>
        </form>
    </body>
</html>
